<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Borderland Navigation</title>
  <meta name="description" content="A list of Borderland Websites">
  <meta name="author" content="Borderland">

  <style>
  #blc_menu {
    all: initial;
    background-image: url("https://menu.theborderland.se/bg.gif");
    background-repeat: repeat;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    position: fixed;
    z-index: 9999;
    cursor: pointer;
    display: none;
    color: green;
    padding: 5%;
}
#blc_header {
    justify-content: center;
    display: flex;
}


@media screen and (min-width: 700px) {
    #blc_cols {
        flex-direction: column;
        display: flex;
        justify-content: space-between;
        height: 100%;
    }

    .blc_row {
        justify-content: space-between;
        display: flex;
    }
}

.blc_btn a {
    cursor: help;
}

#blc_clippy {
    all: initial;
    z-index: 9998;
    width: 50px;
    height: 50px;
    background-size: 50px;
    background-image: url("https://menu.theborderland.se/compass.gif");
//    background-image: url("compass.gif");
    border: 1px solid rgba(136, 136, 136, .5);
    //background-color: rgb(245, 230, 99);
    border-radius: 50%;
    touch-action: none;
    user-select: none;
    position: absolute;
}

@media screen and (max-width: 350px) {
    #blc_clippy {
        display: none;
    }
}

#blc_clippy:active { // FIXME no worky on touchy
                     background-color: rgba(168, 218, 220, 1.00);
                   }

#blc_clippy:hover {
    cursor: move;
    border-width: 20px;
}
  #blc_menu {
    display: block;
  };
  </style>
</head>
<body>
<div id="blc_menu">
<div id="blc_cols">
    <div id="blc_header">
        <img src="https://menu.theborderland.se/header.gif" alt="Borderland Navigation" />
    </div>

    <div class="blc_row">
        <div class="blc_btn">
